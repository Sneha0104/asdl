{% extends 'base.html' %}
{% block content %}


<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">PR DETAILS</h1>
            </div>
        </div>
    </div>
</section>


<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#">PR SEARCH</a>
                </li>
                <li class="breadcrumb-item active">PR DETAILS</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Listing -->
<section id="listing" class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row mb-5 fields">
                    <div class="col-md-6">
                        <ul class="list-group list-group-flush">

                            <style>
                        table
                        { empty-cells: show;
                        border-spacing: 0.5rem;
                        white-space: pre-wrap;
                        table-layout: auto;}
                            </style>


                            {% for subject in subjects %}
                            <li class="list-group-item text-secondary">
                                PR NO:
                                {{subject.sub_name}}
                            </li>
                            {% endfor %}


                        </ul>
                    </div>
                </div>
            </div>
        </div>
                <a href="{% url 'newrevalhead' %}" class="btn btn-light mb-4">Back</a>

    </div>


</section>
{% endblock %}
